<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bibliothèque</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px; }
  </style>
</head>
<body>
  <h1>Gestion d'une bibliothèque</h1>

  <h2>Ajouter un livre</h2>
  <input type="text" id="title" placeholder="Titre">
  <input type="text" id="author" placeholder="Auteur">
  <input type="number" id="year" placeholder="Année">
  <button onclick="ajouterLivre()">Ajouter</button>

  <h2>Lister les livres disponibles</h2>
  <button onclick="listerLivresDisponibles()">Afficher</button>

  <h2>Rechercher un livre</h2>
  <input type="text" id="searchTitle" placeholder="Titre à chercher">
  <button onclick="chercherParTitre()">Rechercher</button>

  <h2>Recherche avancée</h2>
  <input type="text" id="searchAuthor" placeholder="Auteur">
  <input type="number" id="searchYear" placeholder="Année">
  <button onclick="rechercheAvancee()">Rechercher</button>

  <h2>Console</h2>
  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
